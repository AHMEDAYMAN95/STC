<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">{{ "WELCOME_CAT" | translate }}</h1>
            <p class="lead fw-normal text-white-50 mb-0">{{ "WELCOME_CAT_2" | translate }}</p>
        </div>
    </div>
</header>

<div class="b-example-divider"></div>

<div class="container">
    <div class="row mt-3">
        <div class="col-sm-3">
            <mat-form-field appearance="outline" matTooltip="Select category">
                <mat-label>Product Category</mat-label>
                <mat-select placeholder="Product Category" [(ngModel)]="selectedCategory"
                    (selectionChange)="filterCategories()">
                    <mat-option *ngFor="let category of categories$ | async" [value]="category">{{ category
                        }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <section class="row" [@slideIn]>
        <div class="col-sm-6 col-md-3" *ngFor="let product of products">
            <stc-product-card [product]="product"></stc-product-card>
        </div>
    </section>
</div>


<div class="b-example-divider"></div>
