<div class="b-example-divider"></div>
<div class="col-12">
    <div class="row justify-content-md-center m-auto">
        <div class="col-11">
            <br>

            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-4">
                        <mat-form-field>
                            <mat-label>{{ "FILTER" | translate }}</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder='{{ "EX" | translate }}' #input>
                        </mat-form-field>
                    </div>
                    <div class="col-2">
                        <button mat-raised-button color="primary" (click)="addProduct()" class="mt-1 mb-2" style="height: 60%;">
                            Add Product
                        </button>
                    </div>
                </div>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Index Column -->
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef style="width: 2%;"> {{ "NO" | translate }} </th>
                        <td mat-cell *matCellDef="let element" style="width: 2%;">
                            {{dataSource.filteredData.indexOf(element) + 1}} </td>
                    </ng-container>

                    <!-- title Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> {{ "TITLE" | translate }} </th>
                        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>

                    <!-- category Column -->
                    <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef> {{ "CATEGORY_PRO" | translate }} </th>
                        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                    </ng-container>

                    <!-- image Column -->
                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef style="
                        text-align: center;
                    "> {{ "IMAGE" | translate }} </th>
                        <td mat-cell *matCellDef="let element">
                            <img style="width: 40px" [src]="element.image" [alt]="element.title" />
                        </td>
                    </ng-container>

                    <!-- price Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> {{ "PRICE" | translate }} </th>
                        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let product">
                            <button mat-mini-fab (click)="editProduct(product)" color="primary" class="me-1"
                                aria-label="Example icon button with a delete icon">
                                <i class="fas fa-edit"></i> </button>
                            <button mat-mini-fab (click)="deleteProduct(product.id)" color="warn" class="me-1"
                                aria-label="Example icon button with a delete icon">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                    aria-label="Select page of periodic elements"></mat-paginator>
            </div>
        </div>
    </div>
</div>
<br>
<div class="b-example-divider"></div>
